<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-instance</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <div id="app">
        <p>app</p>
        <p>{{ message }}</p>
        <p>{{ name }}</p>
        <button @click="message = 'ボタンから変更' ">変更</button>
        <!-- このボタンを押しても、リアクティブではないため、変わらない -->
        <button @click="name = 'ボタンから変更' ">変更</button>
    </div>
    <br>
    <div id="app2">
        <p>app2</p>
        <p>{{ message }}</p>
        <button @click="changeMessage1">変更</button>
    </div>

    <script>
        // インスタンスからインスタンスへデータを渡す場合は、変数に格納して、vm. のようにかける
        var vm1 = new Vue({
            el: '#app',
            data: {
                message: 'インスタンス1'
            }
        })

        // 中身が変わると、勝手に反応すること
        vm1.message = 'リアクティブ'
        // インスタンス中にないプロパティを追加すると、リアクティブにならない
        vm1.name = "ゲスト"

        var vm2 = new Vue({
            el: '#app2',
            data: {
                message: 'インスタンス2'
            },
            methods: {
                changeMessage1: function() {
                    vm1.message = 'インスタンス2から変更しました'
                }
            }
        })
    </script>
</body>
</html>
