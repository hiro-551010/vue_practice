<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="class_data.css">
    <title>class_data</title>
</head>
<body>
    
    <div id="app">
        <!-- ハイフンがclass内にある場合は、''で囲む -->
        <h1 class="red, bg-blue">Hello</h1>
        <h1 :class="{ red: isActive, 'bg-blue': !isActive}">Hello</h1>
        <h1 :class="classObject">Hello</h1>
        <button @click="isActive = !isActive">切り替え</button>
    </div> 
    <div id="app2">
        <h1 :class="[color, bg]">app2 hello</h1>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                isActive: true,
            },
            computed: {
                classObject: function() {
                    return { 
                        red: this.isActive,
                        'bg-blue': !this.isActive
                    }
                }
            }
        })
        new Vue({
            el: "#app2",
            data: {
                isActive: true,
                color: 'red',
                bg: 'bg-blue',
            },
        })
    </script>
</body>
</html>
