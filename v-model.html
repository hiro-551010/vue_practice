<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <div id="app">
        <input type="text" v-model="message">
        <p>{{ message }}</p>
    </div>
    <div id="app2">
        <!-- v-model="inputData.title"と書けるが、v-modelの中身を見るために、以下のように書いてある -->
        <input type="text" id="title" :value="inputData.title" @input="inputData.title = $event.target.value">
        <label for="title">タイトル</label>
        <p>{{ inputData.title }}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: "helloworld"
            }  
        })

        new Vue({
            el: "#app2",
            data: {
                inputData: {
                    title: "タイトル",
                }
            }
        })
    </script>
</body>
</html>
