<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <div class="hello"></div>
    <div class="hello"></div>
    <!-- 第一引数をタグとして使用する -->
    <div id="app">
        <hello></hello>
        <hello></hello>
        <my-component></my-component>
        <my-component></my-component>
    </div>

    <script>
        Vue.component('hello', {
            template: '<p>こんにちは</p>'
        })

        // vueのdataプロパティは関数にして、returnする
        // この書き方だと、buttonを押すと、全ての数字が増える
        // var data = {
        //     number: 12
        // }
        // data: function(){return { data }}

        Vue.component('my-component', {
            data: function(){
                return {
                    number: 12
                }
            },
            template: '<p>いいね({{number}})<button @click="increment">+1</button></p>',
            methods: {
                increment: function() {
                    this.number += 1
                }
            }
        })

        new Vue({
            el: '#app',
        })

        new Vue({
            el: '.hello',
            template: '<p>こんにちは</p>'
        })
    
    </script>
</body>
</html>
